steps:
- task: NodeTool@0
  inputs:
    versionSpec: '11.x'
  displayName: 'Install Node.js'
    
- script: |
    cd backend
    dotnet build --configuration $(dotnetBuild)
  displayName: 'Build Backend'

- script: |
    cd frontend
    npm install
    npx ng build --$(angularBuild)
  displayName: 'Build Frontend'
